<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Rentados</title>
    </h:head>
    <h:body>
        <center>
        <p:outputLabel value="Registro de Alquiler"/>
        <h:form id="formAlquiler">
            <br><p:outputLabel value="#{Cliente.desplegado.nombre}"/></br>
            <br><p:outputLabel value="Item rentados" /></br>
            <p:dataTable value="#{Cliente.rentados}" var="ren">
                <p:column headerText="Id">
                    <p:outputLabel value="#{ren.item.id}"/>
                </p:column>
                <p:column headerText="Items">
                    <p:outputLabel value="#{ren.item.nombre}"/>
                </p:column>
            </p:dataTable>
            <br><p:outputLabel value="Multa: "/> <p:outputLabel value="#{Cliente.multa}"/></br>
            <h:panelGrid columns="6">
                <h:outputLabel value="Codigo"/>
                <p:inputText id="Codigo" type="long" binding="#{cod}" />
                <h:outputLabel value="Numero de dias"/>
                <p:inputText id="Dias" type="int" binding="#{dias}"/>
                <p:commandButton update="formAlquiler" class="Button" value="Consultar Multa" actionListener="#{Cliente.consultarCostoAlquiler(cod.value, dias.value)}"/>
                <!<!-- Toca hacer consultar la multa antes de rentarlo -->
                <p:commandButton update="formAlquiler" class="Button" value="Rentar" actionListener="#{Cliente.registrarAlquilerCliente()}" action="#{navigationController.paginaCliente()}"/>
                <p:outputLabel value="#{Cliente.costo}"/>
            </h:panelGrid>
            <p:dataTable value="#{Cliente.disponibles}" var="dsp">
                <p:column headerText="Id">
                    <p:outputLabel value="#{dsp.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{dsp.nombre}"/>
                </p:column>
            </p:dataTable>
            
            <br><p:commandButton update="formAlquiler" class="Button" value="Atras" action="#{navigationController.paginaCliente()}"/></br>
        </h:form>
        </center>
    </h:body>
</html>
