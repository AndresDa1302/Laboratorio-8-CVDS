<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de un Cliente</title>
    </h:head>
    <h:body>
        <center>
        <p:outputLabel value="Registro Clientes"/>
        <h:form id="formCliente">
            <p:dataTable value="#{Cliente.clientes}" var="per">
                <p:column headerText="Documento">
                    <p:outputLabel value="#{per.documento}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{per.nombre}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{per.telefono}"/>
                </p:column>
                <p:column headerText="DirecciÃ³n">
                    <p:outputLabel value="#{per.direccion}"/>
                </p:column>
                <p:column headerText="Email">
                    <p:outputLabel value="#{per.email}"/>
                </p:column>
                <p:column>
                    <h:commandLink value="Desplegar" actionListener="#{Cliente.setSeleccionado(per)}" action="#{navigationController.paginaAlquiler()}"/>
                </p:column>
            </p:dataTable>
            <h:panelGrid columns="2">
                <h:outputLabel value="Documento"/>
                <p:inputText id="Documento" type="long" binding="#{doc}" />
                <h:outputLabel value="Nombre"/>
                <p:inputText id="Nombre" type="String" binding="#{name}"/>
                <h:outputLabel value="Telefono"/>
                <p:inputText id="Telefono" type="String" binding="#{tele}"/>
                <h:outputLabel value="Direccion"/>
                <p:inputText id="DirecciÃ³n" type="String" binding="#{dir}"/>
                <h:outputLabel value="Email"/>
                <p:inputText id="Email" type="String" binding="#{mail}"/>
                <p:commandButton update="formCliente" class="Button" value="Registrar Cliente" actionListener="#{Cliente.registrarCliente(name.value, doc.value, tele.value, dir.value, mail.value)}"/>

            </h:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
